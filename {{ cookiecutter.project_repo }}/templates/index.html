<!DOCTYPE html>
<html>
    <head>
        <title>Your Title Here</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="remark-liminal-template.css" />
<!-- {%- if cookiecutter.mermaid == 'true' -%} -->
        <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mermaid/6.0.0/mermaid.min.css" /> -->
<!-- {%- endif -%} -->
    </head>

    <body>
        <script
        src="https://remarkjs.com/downloads/remark-latest.min.js" type="text/javascript">
        </script>

    <!-- {%- if cookiecutter.mermaid == 'true' -%} -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/6.0.0/mermaid.min.js"></script> -->
    <!-- {%- endif -%} -->
        <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML&delayStartupUntil=configured" type="text/javascript">
        </script>
        <!-- If you want to run your presentation offline, you need to download the MathJax -->
        <!-- libraries, then uncomment the line below and comment out the one above.-->
        <!--<script src="../javascript/MathJax/MathJax.js?config=TeX-AMS_HTML&delayStartupUntil=configured,local/local" type="text/javascript"></script> -->
        <!-- Note: see comment at http://stackoverflow.com/questions/19208536/mathjax-not-working-if-loaded-from-local-js-file-or-if-the-source-code-is-includ-->

        <script type="text/javascript">
          var slideshow = remark.create({
              sourceUrl: "liminal-slides.md",
              highlightLanguage: '1',
              highlightStyle: 'solarized-light',
              highlightLines: true,
              ratio: '16:9',
              properties: {class: "center, middle"},
              // Navigation options
              navigation: {
                  // Enable or disable navigating using scroll
                  // Default: true
                  // Alternatives: false
                  scroll: true,

                  // Enable or disable navigation using touch
                  // Default: true
                  // Alternatives: false
                  touch: true,

                  // Enable or disable navigation using click
                  // Default: false
                  // Alternatives: true
                  click: false
                },
                // Customize slide number label, either using a format string..
                // slideNumberFormat: 'Slide %current% of %total%',
                // // .. or by using a format function
                // slideNumberFormat: function (current, total) {
                //   return 'Slide ' + current + ' of ' + total;
                // },
                // Enable or disable counting of incremental slides in the slide counting
                countIncrementalSlides: false
            });

          // Setup MathJax
          MathJax.Hub.Config({
              tex2jax: {
              skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
              }
          });
          MathJax.Hub.Queue(function() {
              $(MathJax.Hub.getAllJax()).map(function(index, elem) {
                  return(elem.SourceElement());
              }).parent().addClass('has-jax');
          });

          MathJax.Hub.Configured();
        </script>
    </body>
</html>
